<!doctype html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Leaderboard</title><script defer="defer" src="main.js"></script></head><body><header id="heading"><h1>Leaderboard</h1></header><main><section id="recent-scores"><div id="scores-heading"><h2>Recent Scores</h2><button type="button" id="refresh-button">Refresh</button></div><ul id="scores-table"></ul></section><section id="add-your-score"><h2>Add your score</h2><form action="#" id="score-form"><input name="name" id="name-input" placeholder="Your name" required> <input type="number" name="score" id="score-input" placeholder="Your score" min="0" required> <button type="submit" id="submit-button">Submit</button></form></section></main></body></html>
